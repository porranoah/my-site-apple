<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Site Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h1>Bem-vindo ao Nosso Site</h1>
            <p>Explore nossos produtos incríveis.</p>
        </section>
        <section id="products" class="products">
            <div class="product">
                <img src="phone.jpg" alt="Celular">
                <h2>Celular Exemplo</h2>
                <p>Descrição breve do produto.</p>
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Contato</h2>
            <p>Email: exemplo@dominio.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Exemplo de Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
